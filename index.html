<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <main>
      <h1>Quotes</h1>
      {{if .Error}}
      <pre>{{.Error}}</pre>
      {{else}}
      <blockquote>{{ .Message }}</blockquote>
      {{end}}
    </main>
  </body>
</html>
